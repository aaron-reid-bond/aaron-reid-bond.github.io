<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/movies.css">
  <title>Movies App</title>
</head>
<body>
<!--This is the divs for our loading screen (src codepen)-->
<div id="loading">
  <div class="center">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
</div>
<!--Modal for the edit function (bootstrap)-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark bg-gradient bg-opacity-75 text-light">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">Edit Movie</h1>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex justify-content-center">
        <form id="edit-movie-form">
          <label for="edit-title">Title:</label>
          <input type="text" id="edit-title" name="title" required>

          <label class="ms-2" for="edit-rating">Rating:</label>
          <input class="me-2" type="number" id="edit-rating" name="rating" min="1" max="5" required>

          <input type="hidden" id="movieId" name="movieId">

          <button type="submit" class="btn btn-light bg-transparent text-light btn-sm mb-1" data-bs-dismiss="modal">Edit Movie</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!--BG overlay with opacity-->
<div id="layer" class="container">
<!--Main content container-->
<!--Carousel for the movie cards-->
  <div id="loadingDone">
    <h1 class="text-center mt-4 text-light">Movies</h1>
    <div id="carouselExampleInterval" class="carousel slide moviesSlide" data-bs-ride="carousel">
      <div class="carousel-inner movie" id="movies-container">
<!--This is where the cards are pushed by JS-->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon ms-auto" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon me-auto" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
<!--This is the add movie form-->
    <div class="container">
      <div class="row d-flex flex-column mb-1">
        <div class="col">
          <h2 class="text-center text-light mb-0">Add Movie</h2>
        </div>
        <div class="col d-flex justify-content-center">
          <form id="add-movie-form">
            <div class="col d-flex justify-content-center my-2">
              <input class="text-light bg-transparent" type="text" id="title" name="title" placeholder="Movie Title">
            </div>
            <div class="col d-flex justify-content-center my-1">
              <label class="me-2 text-light" for="rating">Rating:</label>
              <input type="number" id="rating" name="rating" min="1" max="5" required>
            </div>
            <div class="col d-flex justify-content-center my-2">
              <button type="submit" class="btn btn-light bg-transparent text-light">Add Movie</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="background-image"></div>
<div class="overlay">
  <!-- Content with overlay -->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="assets/js/project.js"></script>
</body>
</html>
